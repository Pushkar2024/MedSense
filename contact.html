<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>

        .navbar {
            background-color: #0f2027 !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #f8f9fa !important;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #00c9ff !important;
        }

        .search-input {
            border-radius: 20px;
            padding: 0.3rem 1rem;
        }

        .search-btn {
            border-radius: 20px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border: none;
            color: #000;
        }

        .logo {
            width: 50px;
            height: 50px;
            color: black;
            margin-top: 0;
            margin-left: 2px;
        }

        .myimg {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 25px;
        }
        .contact-container {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f5f5f5;
            border-radius: 15px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .contact-container h2 {
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-submit {
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, #92fe9d, #00c9ff);
            color: #000;
        }
    </style>
  </head>
  <body>
     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo at the top-left corner -->
            <div class="logo">
                <img class="myimg" src="{{ url_for('static', filename='img.png') }}" alt="">
            </div>

            <a class="navbar-brand" href="#">MedSense</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Add this inside your body under the navbar -->
<div class="container my-5" style="background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #f5f5f5; border-radius: 15px; padding: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <form id="contactForm" method="POST" action="/send_message" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            <div class="invalid-feedback">Please enter a subject.</div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn btn-outline-success">Send Message</button>
    </form>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel">Message Sent!</h5>
      </div>
      <div class="modal-body">
        We have received your message. Thanks for contacting us!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>

<script>
// Bootstrap form validation
(() => {
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    form.classList.add('was-validated');
  }, false);
})();
</script>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if (this.checkValidity()) {
        const formData = new FormData(this);
        fetch('/send_message', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                this.reset();
                this.classList.remove('was-validated');
            } else {
                alert("Error: " + data.error);
            }
        });
    } else {
        this.classList.add('was-validated');
    }
});
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
